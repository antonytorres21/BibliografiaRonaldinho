        <section class="grid" id="grid">
            <div class="item" data-categoria="Historia" data-etiquetas="historia Historia inicicios primer equipo" data-descripcion="Nacio en Porto Alegre, 21 de marzo de 1980, hijo João de Assis Moreira y su representante fue su hermano Roberto de Assis Moreira. >Debutó como futbolista profesional en el club Grêmio (un club brasileño) de Porto Alegre, pero desarrolló gran parte de
            su carrera futbolista en Europa, donde jugó en el París Saint-Germain, F. C. Barcelona y A. C. Milan. Se dio a conocer principalmente en el club español, equipo en el que permaneció durante cinco temporadas y recibió el reconocimiento mundial
            por parte de la prensa, jugadores y varios organismos deportivos. Tambien se le recuerda por un partido juvenil donde marco 23 goles Destacó por su gran técnica, habilidad y calidad a la hora de controlar el balón, por la precisión en sus
            pases y tiros libres, así como por sus regates. Era conocido por improvisar jugadas, entre ellas la «elástica», la «vaselina o sombrero», el «autopase», la «bicicleta», la «cola de vaca» o la «espaldinha». En 1995 es convocado por primera
            vez por Jeiner Celin quien le enseñó a jugar en las categorías inferiores del Grêmio de Porto Alegre. En 1997, Ronaldinho firma su primer contrato profesional con Grêmio, club con el que termina ganando el campeonato regional.">
                <div class="item_contenido ">

                </div>
            </div>
            <div class="item " data-categoria="París Saint-Germain" data-etiquetas="psg París Saint-Germain europa Europa PSG equipos" data-descripcion="El 17 de enero de 2001, el equipo francés del París Saint-Germain anuncia el fichaje del jugador Este traspaso fue muy polémico, ya que parece ser que Grêmio no dio la aprobación para que el jugador firmara por otro equipo. El caso llegó a la FIFA, que dictaminó que el club brasileño debería recibir 5 millones de dólares.
            En lo deportivo, mostró sus habilidades en dos temporadas, donde incluso llegó a la final de la Copa de Francia, que no ganó tras caer ante el Auxerre.">
                <div class="item_contenido ">
                    <img src="img/psg.jpg " alt=" ">
                </div>
            </div>
            <div class="item " data-categoria="FC Barcelona" data-etiquetas="FC fc Barcelona R10 Balon Oro Titulos equipos barcelona oro balon" data-descripcion="En julio de 2003, se hizo pública la venta del jugador al F. C. Barcelona por una cuantía de 24 millones de euros. El brasileño firmó un contrato de cinco años a razón de 3 millones de euros netos por temporada.
Su debut se produjo en el triunfo de su equipo ante el Athletic Club, por un resultado de 0-1. Su primer gol oficial como azulgrana, lo marcó en la segunda jornada, ante el Sevilla en el Camp Nou, con un espectacular disparo desde 25 metros.
Rápidamente, el jugador fue adquiriendo el estatus de ídolo entre la afición culé, en la temporada 2004-2005, el F. C. Barcelona se proclamó campeón de la liga de la mano del astro brasileño, que anotó nueve goles y fue decisivo al final de la campaña.el jugador vivió grandes momentos y en el partido de liga que le enfrentó al Real Madrid CF, en el Estadio Santiago Bernabéu, donde marcó 2 goles y la afición madridista se puso de pie para aplaudirlo, algo que antes solo había logrado Diego Armando Maradonao Julen Guerrero.">
                <div class="item_contenido ">
                    <img src="img/BalonOro.jpg " alt=" ">
                </div>
            </div>
            <div class="item " data-categoria="Brazil" data-etiquetas="R10 Titulos palmares ganador ganados titulos" data-descripcion="Ronaldinho debutó en las categorías inferiores de la selección brasileña en abril de 1995, cuando solo tenía 15 años. Dos años después se adjudicaría la Copa Mundial Sub 17.
            Su debut como internacional absoluto fue el 26 de junio de 1999, en el partido Brasil 3 - 0 Letonia. Ese mismo año, el jugador participaría en la Copa América 1999 donde salió campeón y unos días después participó en la Copa FIFA Confederaciones 1999, en la que terminó como máximo goleador. Participó con el combinado olímipico brasileño en los Juegos Olímpicos de Sídney 2000 donde quedó eliminado en cuartos de final. Participó con la Selección de fútbol de Brasil en la Copa Mundial de Fútbol de Corea y Japón de 2002 disputando cinco encuentros contra Turquía, China, Bélgica, Inglaterra y Alemania. Anotó dos goles, uno de penalti frente a China en la primera fase, y el segundo de tiro libre directo frente a Inglaterra en cuartos de final.">
                <div class="item_contenido ">
                    <img src="img/brazil.jpg " alt=" ">
                </div>
            </div>
            <div class="item " data-categoria="Associazione Calcio Milan" data-etiquetas="equipos Associazione Calcio Milan milan FC fc milan" data-descripcion=" El 18 de julio del 2008 Ronaldinho fue presentado como nuevo refuerzo del Milan en el estadio San Siro ante más de 30 mil aficionados. Ronaldinho portaba el dorsal número 80, ya que su tradicional camiseta número 10 le correspondía a Clarence Seedorf.
            Tras un buen arranque con el club milanista, Ronaldinho fue perdiendo protagonismo en el equipo, a medida que los rossonero perdían opciones de luchar por cualquier título.47​ Tras recibir críticas de aficionados, medios de comunicación​ y del propio técnico milanista, Carlo Ancelotti, sobre su bajo rendimiento, acabó siendo relegado al banquillo en el tramo final de la temporada, con la llegada de David Beckham.
            El 11 de enero de 2011 rescindió su contrato con el Milan.​">
                <div class="item_contenido ">
                    <img src="img/milan.jpg " alt=" ">
                </div>
            </div>
            <div class="item " data-categoria="Retiro" data-etiquetas="R10 ahora actualidad retiro " data-descripcion="La carrera de Ronaldinho estuvo llena de gloria y éxitos, aunque también tuvo sus grandes altibajos,
            el ex seleccionado brasileño decidió ya no jugar de manera profesional en 2015, aunque, fue hasta en enero del 2018 cuando el hermano y representante de Ronaldinho, Roberto de Assis Moreira, anunció el retiro oficial.">
                <div class="item_contenido ">
                    <img src="img/retiro.jpg " alt=" ">
                </div>
            </div>
            <div class="item " data-categoria="Titulos" data-etiquetas="R10 Titulos palmares ganador ganados titulos " data-descripcion="En el recuento de títulos, Ronaldinho ganó con la selección de Brasil (1999-2013) un Mundial (2002), una Copa Confederaciones (2005), un Mundial Sub 17 (1997) y una Copa América (1999).
            En sus diversos clubes de Brasil consiguió con Gremio (1998-2000) un Campeonato Gaúcho y una Copa Sul Minas (1999), con Flamengo (2011-2012) sumó un Campeonato Carioca, una Copa Guanabara y una Copa Río (2011), y con Atlético Mineiro (2012-2014) añadió a sus vitrinas un Campeonato Mineiro,  una Copa Libertadores (2013) y una Recopa Sudamericana (2014).
            Por último, en Europa, con FC Barcelona (2003-2008) obtuvo dos Ligas (2004/05 y 2005/06), dos Supercopas (2005 y 2006) y una Champions League (2005/06), con París Saint Germain (2001-2003) ganó la Copa Intertoto (2001), y con AC Milan (2008-2011) sumó el Scudetto de la Serie A (2010/11).
            Además de Contar con el Balor de Oro de la Fifa en 2005 y un FIFA World Player en 2004">
                <div class="item_contenido ">
